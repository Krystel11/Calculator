<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div>
            <h3>Calculator</h3>
        </div>
        <div id="container">
            <div id="screen">0</div>
            <div id="calculator">
                <div id="numbers">
                    <button id="button7" value="7">7</button>
                    <button id="button8" value="8">8</button>
                    <button id="button9" value="9">9</button>
                    
                    <button id="button4" value="4">4</button>
                    <button id="button5" value="5">5</button>
                    <button id="button6" value="6">6</button>
                    
                    <button id="button1" value="1">1</button>
                    <button id="button2" value="2">2</button>
                    <button id="button3" value="3">3</button>
                    
                    <button id="button0"     value="0">0</button>
                    <button id="buttonPoint" value=".">.</button>
                    
                    <button id="buttonPer" value="%">%</button>
                    <button id="buttonX"   value="X">X</button>
                    <button id="buttonDiv" value="/">/</button>
                    <button id="buttonAdd" value="+">+</button>
                    <button id="buttonMul" value="-">-</button>
                </div>
                <div id="extraButtons">
                    <button id="buttonAc">Ac</button>
                    <button id="buttonDel">Del</button>
                    <button id="resultButton">=</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
