<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div>
        <h3>Calculator</h3>
        </div>
        <div class="screen">0</div>
        <div id="calculator">
            <button class="click" onclick="addToScreen('0')">0</button>
            <button class="click" onclick="addToScreen('1')">1</button>
            <button class="click" onclick="addToScreen('2')">2</button>
            <button class="click" onclick="addToScreen('3')">3</button>
            <button class="click" onclick="addToScreen('4')">4</button>
            <button class="click" onclick="addToScreen('5')">5</button>
            <button class="click" onclick="addToScreen('6')">6</button>
            <button class="click" onclick="addToScreen('7')">7</button>
            <button class="click" onclick="addToScreen('8')">8</button>
            <button class="click" onclick="addToScreen('9')">9</button>
            <button class="click" onclick="addToScreen('')">Del</button>
            <button class="click" onclick="addToScreen('0')">Ac</button>
            <button class="click" onclick="addToScreen('%')">%</button>
            <button class="click" onclick="addToScreen('X')">X</button>
            <button class="click" onclick="addToScreen('/')">/</button>
            <button class="click" onclick="addToScreen('+')">+</button>
            <button class="click" onclick="addToScreen('-')">-</button>
            <button class="click" onclick="addToScreen('')">=</button>
            <button class="click" onclick="addToScreen('.')">.</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
